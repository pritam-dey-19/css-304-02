<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe to MammothNews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p class="he">Subscribe to MammothNews</p>
        <form action="" class="form">
          <input type="text" class="inputs" placeholder="Name*" /><br />
          <input type="text" class="inputs" placeholder="Surname*" /><br />
          <input type="email" class="inputs" placeholder="Email*" /><br />
          <input type="year" class="inputs" placeholder="Birthday" /><br />

          <div class="condition">
            <div class="check-div">
              <input type="checkbox" class="check" id="term" />
            </div>
            <div class="condi-div">
              <label for="term">
                <i>
                  I have read and accept the terms and conditions.
                  <a href="#"> View our Terms and Conditions</a>
                </i>
              </label>
            </div>
          </div>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
